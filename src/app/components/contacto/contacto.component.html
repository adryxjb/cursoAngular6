<h1>{{ titulo }}</h1>
<form class="formulario">
  <h3>
    Por favor ingresa los siguientes datos para contactarte con nosotros:
  </h3>
  <br />

  <label for="email">Email:</label>

  <input type="email" id="email" name="email" required size="30" />
  <br />
  <br />

  <label for="description">Cuentanos tus inquietudes:</label><br />

  <textarea
    name="description"
    id="description"
    cols="100"
    rows="20"
    placeholder="Escribenos..."
  ></textarea>
  <br />

  <input type="submit" value="Enviar comentarios" />
</form>
